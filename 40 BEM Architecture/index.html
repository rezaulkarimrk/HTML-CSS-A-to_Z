<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM methodology</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- 
        BEM : Block, Element, Modifier
        1. CSS specificity problem
        2. CSS Class name clashnes
        3. A Common rules needed

        Block
        1. meaningful container/ parents
        2. letters, digits, dashes for naming block
        3. use dash for more thene one word

        Element
        1. not meangingful like container but related to container
        2. letters, digits, dashes, underscore fon naming element
        3. use dash for more then one word

        Element
        1. modify block/element (appearence, state)
        2. letters, digits, dashes, underscore fon naming element
        3. use dash for more then one word
        4. syntac: block/element--modifier
     -->
    <div class="container">
        <!-- card -->
        <div class="card card--large ">
            <h2 class="card__title  " >Card title</h2>
            <p class="card__text">Card description goes here</p>
            <button class="btn card__btn">Learn More</button>
        </div>
        <!-- feedback -->
        <div class="feedback feedback--medium" >
            <h2 class="feedback__title">feedback title</h2>
            <p class="feedback__text">feedback description goes here</p>
            <button class="btn feedback__btn feedback__btn--large">Learn More</button>
        </div>

        <ul class="list">
            <li class="list__item"></li>
            <li class="list__item">
                <img src="img/api.jpg" alt="img" class="list__item__img">
            </li>
            <li class="list__item"></li>
            <li class="list__item"></li>
        </ul>
    </div>
    
</body>
</html>
